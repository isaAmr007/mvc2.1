!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update people</title>
</head>
<body>
<form th:method="patch" th:action="@{/people/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="id">Id</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="id">
    <br/>
    <label for="name">FirstName</label>
    <input type="text" th:field="*{firstName}" id="name">
    <div style="color:red" th:if="${#fields.hasErrors('first name')}" th:errors="*{firstName}">FirstName Error</div>
    <br/>
    <label for="age">Age</label>
    <input type="text" th:field="*{age}" id="age">
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
    <br/>
    <label for="email">LastName</label>
    <input type="text" th:field="*{lastName}" id="email">
    <div style="color:red" th:if="${#fields.hasErrors('last name')}" th:errors="*{lastName}">LastName Error</div>
    <br/>
    <input type="submit" value="Update person">
</form>
</body>
